<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeaQock Manus API Test</title>
    <style>
        :root{
            --bg:#f7f8fb;           /* app background */
            --panel:#ffffff;        /* panels/cards */
            --ink:#0f172a;          /* primary text */
            --muted:#6b7280;        /* secondary text */
            --brand:#101828;        /* dark brand text */
            --primary:#1f2a44;      /* buttons (dark navy) */
            --primary-2:#0ea5e9;    /* accent (for focus) */
            --success:#22c55e;      /* success green */
            --error:#ef4444;        /* error red */
            --warning:#f59e0b;      /* warning amber */
            --ring: 0 0 0 4px rgba(14,165,233,.15);
            --shadow: 0 10px 30px rgba(2,8,23,.06), 0 2px 8px rgba(2,8,23,.04);
            --radius: 18px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body {
            margin:0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--bg);
            color:var(--ink);
        }

        /* LAYOUT */
        .app{display:grid; grid-template-columns: 1fr; min-height:100vh;}

        /* SIDEBAR */
        .sidebar{
            background:#fff; border-right:1px solid #eef0f4; padding:18px; display:flex; flex-direction:column; gap:18px;
            position: fixed; 
            top: 0; 
            left: 0; 
            height: 100vh; 
            width: 260px;
            z-index: 50;
            overflow-y: auto;
        }
        .sidebar-content{
            flex: 1; display: flex; flex-direction: column; gap: 18px; overflow: hidden;
        }
        .sidebar-bottom{
            margin-top: auto; display: flex; flex-direction: column; gap: 12px;
        }
        .brand{display:flex; align-items:center; gap:10px; font-weight:700; color:#0b1220}
        .brand-logo{width:34px; height:34px; border-radius:10px; background:linear-gradient(135deg,#111827,#0ea5e9); box-shadow: var(--shadow); display:flex; align-items:center; justify-content:center; font-size:18px;}
        .brand-logo img{width: 100%; height: 100%; object-fit: cover; border-radius: 10px;}

        .nav{display:flex; flex-direction:column; gap:10px; margin-top:8px}
        .nav-item{display:flex; align-items:center; gap:12px; padding:12px; border-radius:12px; color:#0b1220; text-decoration:none; cursor:pointer;}
        .nav-item:hover{background:#f4f6fa}
        .nav-item.active{background:#f4f6fa; color:var(--primary);}

        .sidebar-progress{margin-top:8px; margin-bottom:8px;}
        .sidebar-progress .todo-window{
            max-height: 320px;
            margin-top: 8px;
            padding: 12px;
            border-radius: 8px;
        }
        .sidebar-progress .connection-status{
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .sidebar-progress .todo-content{
            font-size: 11px;
            line-height: 1.3;
        }
        .sidebar-progress .task-item{
            margin: 3px 0;
            padding: 1px 0;
        }
        .sidebar-progress .task-checkbox{
            margin-right: 6px;
            font-size: 11px;
        }
        .sidebar-progress .phase-title{
            font-size: 11px;
            margin: 6px 0 2px 0;
            font-weight: 600;
        }

        .status-indicator{margin-top:auto; padding:12px; background:#f8fafc; border-radius:12px; font-size:12px; color:var(--muted);}

        /* OUTPUT FILES SECTION */
        .output-files{
            display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px;
        }
        .output-files-title{
            font-weight: 600; font-size: 14px; color: var(--brand); margin-bottom: 8px;
        }
        .file-item{
            display: flex; align-items: center; gap: 8px; padding: 8px 12px; 
            background: #f8fafc; border-radius: 8px; cursor: pointer; 
            transition: all 0.2s; border: 1px solid #e2e8f0;
        }
        .file-item:hover{
            background: #f1f5f9; border-color: var(--primary-2);
        }
        .file-icon{
            width: 16px; height: 16px; font-size: 14px;
        }
        .file-name{
            flex: 1; font-size: 12px; color: var(--ink); white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis;
        }
        .file-size{
            font-size: 10px; color: var(--muted);
        }
        .no-files{
            padding: 12px; text-align: center; font-size: 12px; 
            color: var(--muted); font-style: italic;
        }

        /* MAIN */
        .main{padding:28px 28px 0}

        .stage{
            background:var(--panel); border-radius:26px;
            box-shadow: var(--shadow); padding:40px; display:flex; flex-direction:column;
        }

        .topbar{display:flex; justify-content:flex-end; align-items:center; margin-bottom:30px; margin-top:10px; margin-right: 10px;}
        .page-title{
            margin:80px auto 10px; text-align:center; max-width:900px;
            font-size:48px; line-height:1.1; margin:0 0 8px; color:var(--brand);
            transform: translateX(160px); margin-top: 90px; /* Offset by half of sidebar width (260px/2) */
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .page-title.compact {
            font-size: 24px;
            margin: 0;
            transform: translateX(0) translateY(-30px);
            text-align: left;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            z-index: 100;
            background: var(--panel);
            padding: 12px 24px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
        }
        
        .page-subtitle{
            margin:0 0 50px 0; color:var(--muted); text-align:center;
            transition: opacity 0.5s ease, transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .page-subtitle.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        
        .main {
            margin-left: 260px; /* Account for fixed sidebar */
            transition: padding-top 0.8s cubic-bezier(0.4, 0, 0.2, 1), padding-bottom 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .main.compact-mode {
            padding-top: 80px;
            padding-bottom: 120px; /* Space for fixed composer */
        }
        .avatar{width:50px; height:50px; border-radius:50%; background:#ffe8d6; display:flex; align-items:center; justify-content:center; font-weight:700}

        /* FORM SECTIONS */
        .form-section{
            background:#fff; border:1px solid #eef0f4; border-radius:18px; padding:28px; margin-bottom:24px; box-shadow: var(--shadow);
        }
        .form-section h3{
            font-size:18px; font-weight:600; color:var(--brand); margin:0 0 20px 0; display:flex; align-items:center; gap:8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* COMPOSER (Query Input Box) */
        .composer{
            background:#fff; border:1px solid #eef0f4; border-radius:26px; box-shadow: var(--shadow);
            padding:16px; display:flex; align-items:center; gap:12px; margin-top: 12px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .composer.fixed {
            position: fixed;
            bottom: 20px;
            left: 300px; /* 260px sidebar + 40px margin */
            right: 40px;
            margin-top: 0;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .composer .ask{
            flex:1; border:none; outline:none; font-size:16px; padding:14px 16px; 
            border-radius:14px; background:#f8fafc; resize:none; min-height:20px;
            font-family: inherit; line-height: 1.5;
        }
        .composer .ask:focus{
            background:#f1f5f9; box-shadow: 0 0 0 3px rgba(14,165,233,.15);
        }
        .composer .icon-btn{
            height:44px; padding:0 14px; border-radius:12px; border:1px solid #e2e8f0; 
            background:#fff; cursor:pointer; transition: all 0.2s;
        }
        .composer .icon-btn.file-selected{
            background: var(--primary); color: white; border-color: var(--primary);
        }
        .composer .send{
            background:#111827; color:#fff; border-color:#111827;
        }
        .composer .send.ready{
            background: var(--primary); border-color: var(--primary);
        }
        .composer .send .send-icon{
            font-size: 30px;
        }
        .sr{position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;}

        label {
            font-weight: 600;
            color: var(--brand);
            margin-bottom: 6px;
            display: block;
        }
        input[type="file"], input[type="text"], textarea {
            padding: 14px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f8fafc;
            transition: all 0.2s;
        }
        input[type="file"]:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-2);
            box-shadow: var(--ring);
            background: #fff;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            display:inline-flex; align-items:center; justify-content:center; gap:8px; border:none; cursor:pointer; 
            border-radius:12px; padding:14px 20px; font-weight:600; font-size:16px; transition: all 0.2s;
        }
        .btn-primary {
            background: var(--primary); color:#fff; box-shadow: var(--shadow);
        }
        .btn-primary:hover {
            background: #233552; transform: translateY(-1px);
        }
        .btn-primary:focus {
            outline:none; box-shadow: var(--ring), var(--shadow);
        }
        .btn-primary:disabled {
            background: #6b7280; cursor: not-allowed; transform: none;
        }
        .btn-success {
            background: var(--success); color: #fff; box-shadow: var(--shadow);
        }
        .btn-success:hover {
            background: #16a34a; transform: translateY(-1px);
        }

        .loading {
            color: #92400e;
            background-color: #fef3c7;
            border: 1px solid #fde68a;
        }
        pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 13px;
        }
        
        /* Todo Streaming Styles */
        .todo-window {
            background: var(--panel);
            color: var(--ink);
            border: 1px solid #eef0f4;
            border-radius: 12px;
            padding: 16px;
            font-family: inherit;
            max-height: 320px;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--shadow);
            margin-top: 16px;
        }
        .connection-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            background: #f8fafc;
            color: var(--muted);
            border: 1px solid #e2e8f0;
        }
        .status-connected {
            background: #f0fdf4;
            color: #166534;
            border-color: #bbf7d0;
        }
        .status-connecting {
            background: #fef3c7;
            color: #92400e;
            border-color: #fde68a;
        }
        .status-disconnected {
            background: #f8fafc;
            color: var(--muted);
            border-color: #e2e8f0;
        }
        .todo-content {
            line-height: 1.5;
            font-size: 13px;
            color: var(--ink);
        }
        .task-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            padding: 4px 0;
        }
        .task-checkbox {
            margin-right: 8px;
            font-size: 14px;
        }
        .task-text {
            flex: 1;
        }
        .task-completed {
            opacity: 0.6;
            text-decoration: line-through;
            color: var(--muted);
        }
        .phase-title {
            font-weight: 600;
            font-size: 13px;
            color: var(--primary);
            margin: 10px 0 4px 0;
        }

        /* Chat Messages Section */
        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .chat-message {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        .chat-message.user .message-bubble {
            background: var(--primary);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        .chat-message.assistant .message-bubble {
            background: #f1f5f9;
            color: var(--ink);
            border-radius: 18px 18px 18px 4px;
        }
        .message-bubble {
            padding: 12px 16px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: var(--shadow);
        }
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        .user-avatar {
            background: var(--primary);
            color: white;
        }
        .assistant-avatar {
            background: #f1f5f9;
            color: var(--primary);
        }

        /* Agent Logs Streaming Section */
        .agent-logs-section {
            background: var(--panel);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
            display: none; /* Hidden by default, shown when processing */
        }
        .agent-logs-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
            color: var(--brand);
            margin-bottom: 16px;
        }
        .agent-logs-container {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            max-height: 240px;
            overflow-y: auto;
            font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Monaco, Consolas, monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .agent-log-entry {
            margin: 4px 0;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .log-timestamp {
            color: var(--muted);
            font-size: 11px;
            min-width: 65px;
        }
        .log-message {
            flex: 1;
        }
        .log-success {
            color: var(--success);
        }
        .log-error {
            color: var(--error);
        }
        .log-warning {
            color: var(--warning);
        }
        .log-info {
            color: var(--primary);
        }
        .log-running {
            color: var(--primary-2);
        }
        .agent-logs-empty {
            text-align: center;
            color: var(--muted);
            font-style: italic;
            padding: 20px 0;
        }

        .icon{width:18px; height:18px; display:inline-block; stroke:currentColor;}

        /* RESPONSIVE */
        @media (max-width: 1080px){
            .app{grid-template-columns: 80px 1fr}
            .brand span, .nav .label{display:none}
            .sidebar-progress{display:none}
            .stage{padding:24px;}
        }
        @media (max-width: 720px){
            .app{grid-template-columns: 1fr; grid-template-rows: auto 1fr;}
            .sidebar{flex-direction:row; padding:12px; border-right:none; border-bottom:1px solid #eef0f4;}
            .brand{margin-right:auto;}
            .nav{flex-direction:row; margin-top:0; gap:8px;}
            .sidebar-progress{display:none;}
            .status-indicator{display:none;}
            .stage{padding:20px;}
            .page-title{font-size:24px;}
        }

        /* Workflow Logs in Chat Messages */
        .workflow-logs-container {
            margin-top: 12px;
            padding: 12px;
            background: rgba(15, 23, 42, 0.03);
            border-radius: 8px;
            border-left: 3px solid var(--primary-2);
        }

        .workflow-status {
            font-size: 13px;
            color: var(--primary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .workflow-toggle-btn {
            background: var(--primary-2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .workflow-toggle-btn:hover {
            background: #0284c7;
            transform: translateY(-1px);
        }

        .workflow-toggle-btn.expanded {
            background: var(--muted);
        }

        .workflow-toggle-btn.expanded:hover {
            background: #6b7280;
        }

        .workflow-details {
            max-height: 120px;
            overflow-y: auto;
            border-top: 1px solid rgba(15, 23, 42, 0.1);
            padding-top: 8px;
            margin-top: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-2) transparent;
        }

        /* Custom scrollbar for webkit browsers */
        .workflow-details::-webkit-scrollbar {
            width: 6px;
        }

        .workflow-details::-webkit-scrollbar-track {
            background: transparent;
        }

        .workflow-details::-webkit-scrollbar-thumb {
            background: var(--primary-2);
            border-radius: 3px;
        }

        .workflow-details::-webkit-scrollbar-thumb:hover {
            background: #0284c7;
        }

        .workflow-log {
            padding: 4px 8px;
            margin: 2px 0;
            font-size: 12px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-left: 2px solid transparent;
            animation: slideIn 0.3s ease-out;
        }

        .workflow-log.log-success {
            border-left-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
            color: #166534;
        }

        .workflow-log.log-error {
            border-left-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
        }

        .workflow-log.log-warning {
            border-left-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
            color: #92400e;
        }

        .workflow-log.log-running {
            border-left-color: var(--primary-2);
            background: rgba(14, 165, 233, 0.1);
            color: var(--primary);
        }

        .workflow-log.log-info {
            border-left-color: var(--muted);
            color: var(--ink);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* NOTIFICATION SYSTEM */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            z-index: 1000;
            color: var(--ink);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <!-- Top Notification -->
    <div id="notification" class="notification"></div>
    
    <div class="app">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="brand">
                    <div class="brand-logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS59yb_HDKmJa8vz-xAciaaMFBpdlPNRwWerA&s" alt="Brand Logo" /></div>
                    <span>PeaQock Manus</span>
                </div>

                <nav class="nav">
                    <!-- Upload & Process removed -->
                </nav>

                <!-- Task Progress in Sidebar -->
                <div class="sidebar-progress">
                    <div style="font-weight:600; margin-bottom:8px; font-size:14px; color: var(--brand);">⏱ Task Progress</div>
                    <div class="todo-window">
                        <div id="todoContent" class="todo-content">No active tasks</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-bottom">
                <!-- Output Files Section -->
                <div class="output-files">
                    <div class="output-files-title">📁 Downloads</div>
                    <div id="outputFilesList">
                        <div class="no-files">Nothing to download</div>
                    </div>
                </div>

                <div class="status-indicator">
                    <div style="font-weight:600; margin-bottom:4px;">API Status</div>
                    <div id="apiStatus">Checking connection...</div>
                </div>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="main">
            <!-- User avatar in top right -->
            <div class="topbar"><div class="avatar">👤</div></div>
            <h1 id="pageTitle" class="page-title">Hey! Can I help you with your <br/>📊Excel data?</h1>
            <p id="pageSubtitle" class="page-subtitle">Upload your excel file and let's get started.</p>

            <!-- Chat Messages Section -->
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Agent Logs Streaming Section -->
            <div id="agentLogsSection" class="agent-logs-section">
                <div class="agent-logs-title">
                    <span>🤖</span>
                    <span>Agent Progress</span>
                    <div style="margin-left: auto; font-size: 12px; color: var(--muted); display: flex; gap: 8px; align-items: center;">
                        <button id="testLogsBtn" style="background: var(--primary-2); color: white; border: none; border-radius: 6px; padding: 4px 8px; font-size: 10px; cursor: pointer;" title="Test agent logs streaming">Test</button>
                        <span>Live Updates</span>
                    </div>
                </div>
                <div id="agentLogsContainer" class="agent-logs-container">
                    <div class="agent-logs-empty">Waiting for agent to start...</div>
                </div>
            </div>

            <form id="uploadForm">
                <!-- Hidden file input -->
                <input type="file" id="file" name="file" accept=".xlsx,.xls" style="display: none;">
                
                <div class="composer">
                    <textarea id="query" name="query" class="ask" placeholder="🟇 Ask anything you need..."></textarea>
                    
                    <button type="button" id="fileBtn" class="icon-btn" title="Upload Excel File">
                        <span style="font-size: 18px;">🔗</span>
                    </button>
                    <button type="submit" id="uploadBtn" class="icon-btn send" title="Send">
                        <span class="send-icon">⌲</span>
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const apiStatus = document.getElementById('apiStatus');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('file');
        const queryInput = document.getElementById('query');

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        async function startAgentLogsStream(isNewWorkflow = false) {
            if (agentLogsEventSource) {

            }

            // Reset line count for a new workflow
            if (isNewWorkflow) {
                agentLogsLineCount = 0;
                allWorkflowLogs = [];
                
                // Clear server session to ensure clean start
                try {
                    await fetch(`${API_BASE_URL}/clear_agent_logs_session`, { method: 'POST' });
                } catch (error) {
                    console.error('Failed to clear agent logs session:', error);
                }
            }
            
            // Use the current line count to avoid re-reading old messages
            const streamUrl = `${API_BASE_URL}/stream_agent_logs?from_line=${agentLogsLineCount}`;
            agentLogsEventSource = new EventSource(streamUrl);
            
            agentLogsEventSource.onopen = function() {
                console.log('Agent logs stream connected from line:', agentLogsLineCount);
            };
            
            agentLogsEventSource.onmessage = function(event) {
                try {
                    const message = event.data.trim();
                    console.log('Received agent log:', message); // Debug logging
                    
                    if (message && message !== 'Connected to agent logs stream' && message !== 'Agent logs stream ended') {
                        // Increment line count for each message received
                        agentLogsLineCount++;
                        
                        // Determine log type based on message content
                        let logType = 'info';
                        if (message.includes('✅')) logType = 'success';
                        else if (message.includes('❌')) logType = 'error';
                        else if (message.includes('⏱')) logType = 'running';
                        else if (message.includes('Warning') || message.includes('⚠️')) logType = 'warning';
                        
                        // Remove timestamp from display if it exists (we'll add our own)
                        let displayMessage = message;
                        const timestampRegex = /^\[\d{2}:\d{2}:\d{2}\]\s*/;
                        if (timestampRegex.test(message)) {
                            displayMessage = message.replace(timestampRegex, '');
                        }
                        
                        // Store in all logs array
                        allWorkflowLogs.push({ message: displayMessage, type: logType });
                        
                        // Add to the workflow details section (initially hidden)
                        if (currentWorkflowContainer) {
                            const detailsSection = currentWorkflowContainer.querySelector('.workflow-details');
                            if (detailsSection) {
                                const logEntry = document.createElement('div');
                                logEntry.className = `workflow-log log-${logType}`;
                                logEntry.textContent = displayMessage;
                                detailsSection.appendChild(logEntry);
                                
                                // Auto-scroll to bottom if details are visible

                                }
                                
                                // Also auto-scroll chat to show latest workflow updates

                                }, 50);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error processing agent log message:', error);
                }
            };
            
            agentLogsEventSource.onerror = function(error) {
                console.error('Agent logs stream error:', error);
                
                // Silent reconnection
                setTimeout(() => {
                    if (agentLogsEventSource && agentLogsEventSource.readyState === EventSource.CLOSED) {
                        console.log('Attempting to reconnect agent logs stream from line:', agentLogsLineCount);
                        startAgentLogsStream(false); // Not a new workflow, just reconnecting
                    }
                }, 3000);
            };
        }

        function formatTodoContent(rawContent) {            
            // Filter out unwanted messages and status updates
            if (!rawContent || 
                rawContent.includes('Planner Agent') || 
                rawContent.includes('Error') || 
                rawContent.includes('completed') ||
                rawContent.includes('LIVE') ||
                rawContent.includes('Connection error') ||
                rawContent.includes('STARTING') ||
                rawContent.includes('ERROR') ||
                rawContent.includes('MONITORING')) {
                return '';  // Return empty string to hide these messages
            }

            // Unescape the newlines that were escaped for SSE transmission
            const unescapedContent = rawContent.replace(/\\n/g, '\n').replace(/\\r/g, '\r');

            // Parse markdown-style todo content
            const lines = unescapedContent.split('\n');
            let formattedHTML = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip empty lines but don't break
                if (!line) continue;
                
                if (line.startsWith('### ')) {
                    // Phase title
                    const title = line.replace('### ', '');
                    formattedHTML += `<div class="phase-title">${title}</div>`;
                } else if (line.startsWith('- [x]')) {
                    // Completed task
                    const task = line.replace('- [x]', '').trim();
                    formattedHTML += `<div class="task-item task-completed">
                        <span class="task-checkbox">✔️</span>
                        <span class="task-text">${task}</span>
                    </div>`;
                } else if (line.startsWith('- [ ]')) {
                    // Incomplete task
                    const task = line.replace('- [ ]', '').trim();
                    formattedHTML += `<div class="task-item">
                        <span class="task-checkbox">⏳</span>
                        <span class="task-text">${task}</span>
                    </div>`;
                } else if (line.startsWith('- ')) {
                    // Regular task (fallback)
                    const task = line.replace('- ', '').trim();
                    formattedHTML += `<div class="task-item">
                        <span class="task-checkbox">📝</span>
                        <span class="task-text">${task}</span>
                    </div>`;
                }
            }
            
            return formattedHTML || unescapedContent;
        }

        function scrollToNextUncompletedTask() {
            const container = todoContent.parentElement;
            
            // Find the first uncompleted task (not task-completed class)
            const uncompletedTasks = todoContent.querySelectorAll('.task-item:not(.task-completed)');
            
            if (uncompletedTasks.length > 0) {
                // Scroll to show the first uncompleted task
                const firstUncompleted = uncompletedTasks[0];
                const containerRect = container.getBoundingClientRect();
                const taskRect = firstUncompleted.getBoundingClientRect();
                
                // Calculate scroll position to center the first uncompleted task
                const targetScroll = firstUncompleted.offsetTop - container.offsetTop - (container.clientHeight / 3);
                container.scrollTop = Math.max(0, targetScroll);
            } else {
                // If no uncompleted tasks, scroll to top to show the overall progress
                container.scrollTop = 0;
            }
        }

                const response = await fetch(`${API_BASE_URL}/docs`, { method: 'HEAD' });
                if (response.ok) {
                    updateApiStatus('Connected', true);
                } else {
                    throw new Error('API not reachable');
                }
            } catch (error) {
                updateApiStatus('Offline', false);
                showNotification('⚠️ Warning: Cannot reach the API. Make sure to start your FastAPI server first: python api.py');
            }
        });
    </script>
</body>
