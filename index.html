<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeaQock Manus API Test</title>
    <style>
        :root{
            --bg:#f7f8fb;           /* app background */
            --panel:#ffffff;        /* panels/cards */
            --ink:#0f172a;          /* primary text */
            --muted:#6b7280;        /* secondary text */
            --brand:#101828;        /* dark brand text */
            --primary:#1f2a44;      /* buttons (dark navy) */
            --primary-2:#0ea5e9;    /* accent (for focus) */
            --success:#22c55e;      /* success green */
            --error:#ef4444;        /* error red */
            --warning:#f59e0b;      /* warning amber */
            --ring: 0 0 0 4px rgba(14,165,233,.15);
            --shadow: 0 10px 30px rgba(2,8,23,.06), 0 2px 8px rgba(2,8,23,.04);
            --radius: 18px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body {
            margin:0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--bg);
            color:var(--ink);
        }

        /* LAYOUT */
        .app{display:grid; grid-template-columns: 260px 1fr; min-height:100vh;}

        /* SIDEBAR */
        .sidebar{
            background:#fff; border-right:1px solid #eef0f4; padding:18px; display:flex; flex-direction:column; gap:18px;
            position: relative; height: 100vh;
        }
        .sidebar-content{
            flex: 1; display: flex; flex-direction: column; gap: 18px; overflow: hidden;
        }
        .sidebar-bottom{
            margin-top: auto; display: flex; flex-direction: column; gap: 12px;
        }
        .brand{display:flex; align-items:center; gap:10px; font-weight:700; color:#0b1220}
        .brand-logo{width:34px; height:34px; border-radius:10px; background:linear-gradient(135deg,#111827,#0ea5e9); box-shadow: var(--shadow); display:flex; align-items:center; justify-content:center; font-size:18px;}
        .brand-logo img{width: 100%; height: 100%; object-fit: cover; border-radius: 10px;}

        .nav{display:flex; flex-direction:column; gap:10px; margin-top:8px}
        .nav-item{display:flex; align-items:center; gap:12px; padding:12px; border-radius:12px; color:#0b1220; text-decoration:none; cursor:pointer;}
        .nav-item:hover{background:#f4f6fa}
        .nav-item.active{background:#f4f6fa; color:var(--primary);}

        .sidebar-progress{margin-top:8px; margin-bottom:8px;}
        .sidebar-progress .todo-window{
            max-height: 320px;
            margin-top: 8px;
            padding: 12px;
            border-radius: 8px;
        }
        .sidebar-progress .connection-status{
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .sidebar-progress .todo-content{
            font-size: 11px;
            line-height: 1.3;
        }
        .sidebar-progress .task-item{
            margin: 3px 0;
            padding: 1px 0;
        }
        .sidebar-progress .task-checkbox{
            margin-right: 6px;
            font-size: 11px;
        }
        .sidebar-progress .phase-title{
            font-size: 11px;
            margin: 6px 0 2px 0;
            font-weight: 600;
        }

        .status-indicator{margin-top:auto; padding:12px; background:#f8fafc; border-radius:12px; font-size:12px; color:var(--muted);}

        /* OUTPUT FILES SECTION */
        .output-files{
            display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px;
        }
        .output-files-title{
            font-weight: 600; font-size: 14px; color: var(--brand); margin-bottom: 8px;
        }
        .file-item{
            display: flex; align-items: center; gap: 8px; padding: 8px 12px; 
            background: #f8fafc; border-radius: 8px; cursor: pointer; 
            transition: all 0.2s; border: 1px solid #e2e8f0;
        }
        .file-item:hover{
            background: #f1f5f9; border-color: var(--primary-2);
        }
        .file-icon{
            width: 16px; height: 16px; font-size: 14px;
        }
        .file-name{
            flex: 1; font-size: 12px; color: var(--ink); white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis;
        }
        .file-size{
            font-size: 10px; color: var(--muted);
        }
        .no-files{
            padding: 12px; text-align: center; font-size: 12px; 
            color: var(--muted); font-style: italic;
        }

        /* MAIN */
        .main{padding:28px 28px 0}

        .stage{
            background:var(--panel); border-radius:26px;
            box-shadow: var(--shadow); padding:40px; display:flex; flex-direction:column;
        }

        .topbar{display:flex; justify-content:flex-end; align-items:center; margin-bottom:30px; margin-top:10px; margin-right: 10px;}
        .page-title{
            margin:80px auto 10px; text-align:center; max-width:900px;
            font-size:48px; line-height:1.1; margin:0 0 8px; color:var(--brand);
            transform: translateX(160px); margin-top: 90px; /* Offset by half of sidebar width (260px/2) */
        }
        .page-subtitle{
            margin:0 0 50px 0; color:var(--muted); text-align:center; /* Match the title offset */
        }
        .avatar{width:50px; height:50px; border-radius:50%; background:#ffe8d6; display:flex; align-items:center; justify-content:center; font-weight:700}

        /* FORM SECTIONS */
        .form-section{
            background:#fff; border:1px solid #eef0f4; border-radius:18px; padding:28px; margin-bottom:24px; box-shadow: var(--shadow);
        }
        .form-section h3{
            font-size:18px; font-weight:600; color:var(--brand); margin:0 0 20px 0; display:flex; align-items:center; gap:8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* COMPOSER (Query Input Box) */
        .composer{
            background:#fff; border:1px solid #eef0f4; border-radius:26px; box-shadow: var(--shadow);
            padding:16px; display:flex; align-items:center; gap:12px; margin-top: 12px;
        }
        .composer .ask{
            flex:1; border:none; outline:none; font-size:16px; padding:14px 16px; 
            border-radius:14px; background:#f8fafc; resize:none; min-height:20px;
            font-family: inherit; line-height: 1.5;
        }
        .composer .ask:focus{
            background:#f1f5f9; box-shadow: 0 0 0 3px rgba(14,165,233,.15);
        }
        .composer .icon-btn{
            height:44px; padding:0 14px; border-radius:12px; border:1px solid #e2e8f0; 
            background:#fff; cursor:pointer;
        }
        .composer .send{
            background:#111827; color:#fff; border-color:#111827;
        }
        .composer .send .send-icon{
            font-size: 30px;
        }
        .sr{position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;}

        label {
            font-weight: 600;
            color: var(--brand);
            margin-bottom: 6px;
            display: block;
        }
        input[type="file"], input[type="text"], textarea {
            padding: 14px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f8fafc;
            transition: all 0.2s;
        }
        input[type="file"]:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-2);
            box-shadow: var(--ring);
            background: #fff;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            display:inline-flex; align-items:center; justify-content:center; gap:8px; border:none; cursor:pointer; 
            border-radius:12px; padding:14px 20px; font-weight:600; font-size:16px; transition: all 0.2s;
        }
        .btn-primary {
            background: var(--primary); color:#fff; box-shadow: var(--shadow);
        }
        .btn-primary:hover {
            background: #233552; transform: translateY(-1px);
        }
        .btn-primary:focus {
            outline:none; box-shadow: var(--ring), var(--shadow);
        }
        .btn-primary:disabled {
            background: #6b7280; cursor: not-allowed; transform: none;
        }
        .btn-success {
            background: var(--success); color: #fff; box-shadow: var(--shadow);
        }
        .btn-success:hover {
            background: #16a34a; transform: translateY(-1px);
        }

        /* TOP NOTIFICATION */
        .top-notification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: none;
        }
        .top-notification.show {
            transform: translateY(0);
            display: block;
        }
        .top-notification.success {
            background-color: #059669;
            color: white;
        }
        .top-notification.error {
            background-color: #dc2626;
            color: white;
        }
        .top-notification.info {
            background-color: #0284c7;
            color: white;
        }
        .top-notification.loading {
            background-color: #7c3aed;
            color: white;
        }
        .loading {
            color: #92400e;
            background-color: #fef3c7;
            border: 1px solid #fde68a;
        }
        pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 13px;
        }
        
        /* Todo Streaming Styles */
        .todo-window {
            background: var(--panel);
            color: var(--ink);
            border: 1px solid #eef0f4;
            border-radius: 12px;
            padding: 16px;
            font-family: inherit;
            max-height: 320px;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--shadow);
            margin-top: 16px;
        }
        .connection-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            background: #f8fafc;
            color: var(--muted);
            border: 1px solid #e2e8f0;
        }
        .status-connected {
            background: #f0fdf4;
            color: #166534;
            border-color: #bbf7d0;
        }
        .status-connecting {
            background: #fef3c7;
            color: #92400e;
            border-color: #fde68a;
        }
        .status-disconnected {
            background: #f8fafc;
            color: var(--muted);
            border-color: #e2e8f0;
        }
        .todo-content {
            line-height: 1.5;
            font-size: 13px;
            color: var(--ink);
        }
        .task-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            padding: 4px 0;
        }
        .task-checkbox {
            margin-right: 8px;
            font-size: 14px;
        }
        .task-text {
            flex: 1;
        }
        .task-completed {
            opacity: 0.6;
            text-decoration: line-through;
            color: var(--muted);
        }
        .phase-title {
            font-weight: 600;
            font-size: 13px;
            color: var(--primary);
            margin: 10px 0 4px 0;
        }

        .icon{width:18px; height:18px; display:inline-block; stroke:currentColor;}

        /* RESPONSIVE */
        @media (max-width: 1080px){
            .app{grid-template-columns: 80px 1fr}
            .brand span, .nav .label{display:none}
            .sidebar-progress{display:none}
            .stage{padding:24px;}
        }
        @media (max-width: 720px){
            .app{grid-template-columns: 1fr; grid-template-rows: auto 1fr;}
            .sidebar{flex-direction:row; padding:12px; border-right:none; border-bottom:1px solid #eef0f4;}
            .brand{margin-right:auto;}
            .nav{flex-direction:row; margin-top:0; gap:8px;}
            .sidebar-progress{display:none;}
            .status-indicator{display:none;}
            .stage{padding:20px;}
            .page-title{font-size:24px;}
        }
    </style>
</head>
<body>
    <!-- Top Notification -->
    <div id="topNotification" class="top-notification"></div>
    
    <div class="app">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="brand">
                    <div class="brand-logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS59yb_HDKmJa8vz-xAciaaMFBpdlPNRwWerA&s" alt="Brand Logo" /></div>
                    <span>PeaQock Manus</span>
                </div>

                <nav class="nav">
                    <!-- Upload & Process removed -->
                </nav>

                <!-- Task Progress in Sidebar -->
                <div class="sidebar-progress">
                    <div style="font-weight:600; margin-bottom:8px; font-size:14px; color: var(--brand);">‚è± Task Progress</div>
                    <div class="todo-window">
                        <div id="todoContent" class="todo-content">No active tasks</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-bottom">
                <!-- Output Files Section -->
                <div class="output-files">
                    <div class="output-files-title">üìÅ Output Files</div>
                    <div id="outputFilesList">
                        <div class="no-files">Nothing to download</div>
                    </div>
                </div>

                <div class="status-indicator">
                    <div style="font-weight:600; margin-bottom:4px;">API Status</div>
                    <div id="apiStatus">Checking connection...</div>
                </div>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="main">
            <!-- User avatar in top right -->
            <div class="topbar"><div class="avatar">üë§</div></div>
            <h1 class="page-title">Hey! Can I help you with your <br/>üìäExcel data?</h1>
            <p class="page-subtitle">Upload your excel file and let's get started.</p>

            <form id="uploadForm">
                <!-- Hidden file input -->
                <input type="file" id="file" name="file" accept=".xlsx,.xls" required style="display: none;">
                
                <div class="composer">
                    <textarea id="query" name="query" class="ask" placeholder="üüá Ask anything you need..." required></textarea>
                    
                    <button type="button" id="fileBtn" class="icon-btn" title="Upload Excel File">
                        <span style="font-size: 18px;">üîó</span>
                    </button>
                    <button type="submit" id="uploadBtn" class="icon-btn send" title="Send">
                        <span class="send-icon">‚å≤</span>
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const topNotification = document.getElementById('topNotification');
        const apiStatus = document.getElementById('apiStatus');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('file');
        const outputFilesList = document.getElementById('outputFilesList');
        
        // Todo streaming variables
        const todoContent = document.getElementById('todoContent');
        let eventSource = null;

        // File button click handler
        fileBtn.addEventListener('click', () => {
            fileInput.click();
        });

        function showResponse(message, type = 'info') {
            topNotification.className = `top-notification show ${type}`;
            topNotification.innerHTML = message;
            
            // Auto-hide after 4 seconds (except for loading messages)
            if (type !== 'loading') {
                setTimeout(() => {
                    hideResponse();
                }, 4000);
            }
        }

        function hideResponse() {
            topNotification.className = 'top-notification';
        }

        // Output Files Functions
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            switch (extension) {
                case 'pdf': return 'üóÉÔ∏è';
                case 'xlsx': case 'xls': return 'üìä';
                case 'csv': return 'üìà';
                case 'txt': return 'üìù';
                case 'docx': case 'doc': return 'üìò';
                case 'png': case 'jpg': case 'jpeg': return 'üñºÔ∏è';
                default: return 'üìÅ';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        async function fetchOutputFiles() {
            try {
                const response = await fetch(`${API_BASE_URL}/list_output_files`);
                if (response.ok) {
                    const files = await response.json();
                    displayOutputFiles(files);
                } else {
                    displayOutputFiles([]);
                }
            } catch (error) {
                console.error('Error fetching output files:', error);
                displayOutputFiles([]);
            }
        }

        function displayOutputFiles(files) {
            if (files.length === 0) {
                outputFilesList.innerHTML = '<div class="no-files">Nothing to download</div>';
                return;
            }

            let html = '';
            files.forEach(file => {
                html += `
                    <div class="file-item" onclick="downloadFile('${file.name}')">
                        <span class="file-icon">${getFileIcon(file.name)}</span>
                        <span class="file-name" title="${file.name}">${file.name}</span>
                        <span class="file-size">${formatFileSize(file.size)}</span>
                    </div>
                `;
            });
            outputFilesList.innerHTML = html;
        }
        
        async function downloadFile(filename) {
            try {
                showResponse(`Downloading ${filename}...`, 'loading');
                
                const response = await fetch(`${API_BASE_URL}/download/${encodeURIComponent(filename)}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showResponse(`‚úÖ ${filename} downloaded successfully!`, 'success');
                } else {
                    const errorText = await response.text();
                    showResponse(`‚ùå Download Error: ${errorText}`, 'error');
                }
            } catch (error) {
                console.error('Download error:', error);
                showResponse(`‚ùå Download Failed: ${error.message}`, 'error');
            }
        }

        function updateApiStatus(status, isConnected) {
            if (isConnected) {
                apiStatus.innerHTML = `<span style="color: var(--success);">‚óè Connected</span>`;
            } else {
                apiStatus.innerHTML = `<span style="color: var(--error);">‚óè ${status}</span>`;
            }
        }

        // Todo streaming functions
        function updateConnectionStatus(status, text) {
            // Connection status display removed - function kept for compatibility
        }

        function formatTodoContent(rawContent) {            
            // Filter out unwanted messages and status updates
            if (!rawContent || 
                rawContent.includes('Planner Agent') || 
                rawContent.includes('Error') || 
                rawContent.includes('completed') ||
                rawContent.includes('LIVE') ||
                rawContent.includes('Connection error') ||
                rawContent.includes('STARTING') ||
                rawContent.includes('ERROR') ||
                rawContent.includes('MONITORING')) {
                return '';  // Return empty string to hide these messages
            }

            // Unescape the newlines that were escaped for SSE transmission
            const unescapedContent = rawContent.replace(/\\n/g, '\n').replace(/\\r/g, '\r');

            // Parse markdown-style todo content
            const lines = unescapedContent.split('\n');
            let formattedHTML = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip empty lines but don't break
                if (!line) continue;
                
                if (line.startsWith('### ')) {
                    // Phase title
                    const title = line.replace('### ', '');
                    formattedHTML += `<div class="phase-title">${title}</div>`;
                } else if (line.startsWith('- [x]')) {
                    // Completed task
                    const task = line.replace('- [x]', '').trim();
                    formattedHTML += `<div class="task-item task-completed">
                        <span class="task-checkbox">‚úîÔ∏è</span>
                        <span class="task-text">${task}</span>
                    </div>`;
                } else if (line.startsWith('- [ ]')) {
                    // Incomplete task
                    const task = line.replace('- [ ]', '').trim();
                    formattedHTML += `<div class="task-item">
                        <span class="task-checkbox">‚è≥</span>
                        <span class="task-text">${task}</span>
                    </div>`;
                } else if (line.startsWith('- ')) {
                    // Regular task (fallback)
                    const task = line.replace('- ', '').trim();
                    formattedHTML += `<div class="task-item">
                        <span class="task-checkbox">üìù</span>
                        <span class="task-text">${task}</span>
                    </div>`;
                }
            }
            
            return formattedHTML || unescapedContent;
        }

        function scrollToNextUncompletedTask() {
            const container = todoContent.parentElement;
            
            // Find the first uncompleted task (not task-completed class)
            const uncompletedTasks = todoContent.querySelectorAll('.task-item:not(.task-completed)');
            
            if (uncompletedTasks.length > 0) {
                // Scroll to show the first uncompleted task
                const firstUncompleted = uncompletedTasks[0];
                const containerRect = container.getBoundingClientRect();
                const taskRect = firstUncompleted.getBoundingClientRect();
                
                // Calculate scroll position to center the first uncompleted task
                const targetScroll = firstUncompleted.offsetTop - container.offsetTop - (container.clientHeight / 3);
                container.scrollTop = Math.max(0, targetScroll);
            } else {
                // If no uncompleted tasks, scroll to top to show the overall progress
                container.scrollTop = 0;
            }
        }

        function startTodoStream() {
            if (eventSource) {
                eventSource.close();
            }

            updateConnectionStatus('connecting', 'STARTING...');
            
            eventSource = new EventSource(`${API_BASE_URL}/stream_todo`);
            
            eventSource.onopen = function() {
                updateConnectionStatus('connected', 'LIVE');
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const content = event.data;
                    const formatted = formatTodoContent(content);
                    // Only update if there's actual content to show
                    if (formatted && formatted.trim()) {
                        todoContent.innerHTML = formatted;
                    }
                } catch (error) {
                    console.error('Error parsing todo data:', error);
                    // Don't show error in the UI, just log it
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('Todo stream error:', error);
                updateConnectionStatus('disconnected', 'ERROR');
                // Don't add error messages to the task content
            };
        }

        function stopTodoStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateConnectionStatus('disconnected', 'STOPPED');
        }

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const queryInput = document.getElementById('query');
            
            if (!fileInput.files[0]) {
                showResponse('Please select a file.', 'error');
                return;
            }
            
            if (!queryInput.value.trim()) {
                showResponse('Please enter a query.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('query', queryInput.value.trim());

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = `
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v22"/><path d="M17 7l-5-5-5 5"/></svg>
                Processing...
            `;
            showResponse('Uploading file and processing your query... This may take a few minutes.', 'loading');

            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showResponse(`
                        <strong>‚úÖ Success!</strong><br>
                        File uploaded and processed successfully.<br>
                        <strong>File path:</strong> ${result.file_path}<br>
                        <em>You can now download the results using the button below.</em>
                    `, 'success');
                } else {
                    showResponse(`
                        <strong>‚ùå Error:</strong><br>
                        ${result.detail || 'Unknown error occurred'}
                    `, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResponse(`
                    <strong>‚ùå Network Error:</strong><br>
                    Failed to connect to the API. Make sure the server is running on ${API_BASE_URL}<br>
                    <strong>Error details:</strong> ${error.message}
                `, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17,8 12,3 7,8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    Upload & Process
                `;
            }
        });

        // Auto-start todo streaming when page loads
        window.addEventListener('load', function() {
            // Start streaming after a short delay
            setTimeout(() => {
                startTodoStream();
            }, 1000);
            
            // Load output files initially
            fetchOutputFiles();
            
            // Refresh output files every 5 seconds
            setInterval(fetchOutputFiles, 5000);
        });

        // Clean up event source when page is unloaded
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });

        // Check if API is reachable on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/docs`, { method: 'HEAD' });
                if (response.ok) {
                    updateApiStatus('Connected', true);
                } else {
                    throw new Error('API not reachable');
                }
            } catch (error) {
                updateApiStatus('Offline', false);
                showResponse(`
                    <strong>‚ö†Ô∏è Warning:</strong><br>
                    Cannot reach the API at ${API_BASE_URL}<br>
                    Make sure to start your FastAPI server first:<br>
                    <pre>python api.py</pre>
                `, 'error');
            }
        });
    </script>
</body>
